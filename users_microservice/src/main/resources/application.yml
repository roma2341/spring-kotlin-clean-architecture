spring:
  application:
    name: users-microservice
  #cloud.config.url: http://localhost:8888
  config.import: "optional:configserver:"
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        serviceId: config-service
  profiles:
    active:
      - dev
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
openapi:
  service:
    title: User service
    version: 0.0.1
    url: https://localhost:8080
