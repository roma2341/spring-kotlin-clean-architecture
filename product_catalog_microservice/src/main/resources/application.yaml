spring:
  application:
    name: product-catalog-microservice
  config.import: "optional:configserver:"
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        serviceId: config-service
  profiles:
    active:
      - dev
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
openapi:
  service:
    title: Product catalog service
    version: 0.0.1
    url: http://localhost:8080/product-catalog-microservice
