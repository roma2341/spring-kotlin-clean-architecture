spring:
  application:
    name: api_gateway_service
  config:
    import: "optional:configserver:"
  profiles:
    active:
      - dev
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        serviceId: config-service
    gateway:
      routes:
        - id: funnel-microservice
          predicates:
            - Path=/funnel/
          uri: lb://funnel-microservice
        - id: users-microservice
          predicates:
            - Path=/users-microservice/**
          uri: lb://users-microservice
          filters:
            - RewritePath=/users-microservice/(?<segment>.*),/$\{segment}
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  enable-native-support: true
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: API Gateway Service
        display-name: API Gateway Service
      - url: /users-microservice/v3/api-docs
        name: User Service
        display-name: User Service
